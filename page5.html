<!DOCTYPE html>
<html>
    <head>
        <title>Designer Contact information</title>
        <link rel="icon" href="favicon.jpg">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="contactUSdone">
        <h1>
            Contact
        </h1>
        <p>
            I would greatly appreciate it if you could let me know if you have any comments regarding my website. Please don't hesitate to get in touch with me at any time.
        </p>
        <div class="formON">
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
        
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="99" required>
        
        
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
        
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
